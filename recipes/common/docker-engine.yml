---
modules:
- type: dnf
  repos:
    cleanup: true
    files:
      - https://download.docker.com/linux/fedora/docker-ce.repo
  install:
    packages:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin 
      - docker-compose-plugin
- type: systemd
  system:
    enabled:
    - docker.service
