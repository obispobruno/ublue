name: ublue-sway-custom
description: Custom image based on ublue-os/sericea-main

base-image: ghcr.io/ublue-os/sericea-main
image-version: 41

modules:
  - type: files
    files:
      - source: etc
      - destination: /etc
      - source: xkb
      - destination: /usr/share/X11/xkb
      - source: wallpapers
      - destination: /usr/share/backgrounds/ublue
  - type: rpm-ostree
    repos:
      - https://download.docker.com/linux/fedora/docker-ce.repo
      - https://copr.fedorainfracloud.org/coprs/erikreider/SwayNotificationCenter/repo/fedora-%OS_VERSION%/erikreider-SwayNotificationCenter-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/pgdev/ghostty/repo/fedora-%OS_VERSION%/pgdev-ghostty-fedora-%OS_VERSION%.repo
    install:
      - kitty
      - kitty-terminfo
      - alacritty
      - ghostty
      - zsh
      - corectrl
      - zathura
      - zathura-pdf-poppler
      - SwayNotificationCenter
      - tlp
      - powertop
      - virt-manager
      - gcc
      - gcc-c++
      - docker-ce
      - docker-ce-cli
      - docker-buildx-plugin
      - docker-compose-plugin
      - containerd.io
      - wine
      - wireshark
      - android-tools
    remove:
      - firefox
      - firefox-langpacks
      - foot
  - type: systemd
    system:
      enabled:
        - docker.service
  - type: fonts
    fonts:
      nerd-fonts:
        - JetBrainsMono
  - type: default-flatpaks
    notify: true
    system:
      repo-url: https://dl.flathub.org/repo/flathub.flatpakrepo
      repo-name: flathub
      repo-title: "Flathub (system-wide)"
      install:
        - org.mozilla.firefox
        - com.brave.Browser
        - com.github.tchx84.Flatseal
        - dev.vencord.Vesktop
        - org.localsend.localsend_app
        - org.keepassxc.KeePassXC
        - com.nextcloud.desktopclient.nextcloud
        - io.missioncenter.MissionCenter
        - io.freetubeapp.FreeTube
        - com.tutanota.Tutanota
        - io.mpv.Mpv
        - com.github.iwalton3.jellyfin-media-player
        - com.unicornsonlsd.finamp
        - com.bitwarden.desktop
        - org.libreoffice.LibreOffice
        - com.rtosta.zapzap
        - org.filezillaproject.Filezilla
        - com.github.IsmaelMartinez.teams_for_linux
        - com.github.xournalpp.xournalpp
        - com.valvesoftware.Steam
        - com.calibre_ebook.calibre
        - com.valvesoftware.Steam.CompatibilityTool.Proton-GE
        - net.davidotek.pupgui2
        - org.qbittorrent.qBittorrent
        - com.obsproject.Studio
        - net.lutris.Lutris
        - org.ryujinx.Ryujinx
        - net.pcsx2.PCSX2
        - org.prismlauncher.PrismLauncher
        - io.dbeaver.DBeaverCommunity
        - org.kde.kasts
        - io.gitlab.news_flash.NewsFlash
        - org.gnome.World.Iotas
        - io.github.thetumultuousunicornofdarkness.cpu-x
        - org.openrgb.OpenRGB
  - type: brew
    nofile-limits: true
  - type: chezmoi
    repository: "https://github.com/obispobruno/dotfiles"
  - type: justfiles
  - type: signing
